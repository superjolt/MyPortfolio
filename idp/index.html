<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Sigma thicc gyat, big boy sigma skibidki monkey choper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #F6EEE0;
            color: #333;
        }

        header {
            background: #A45C40;
            color: #F6EEE0;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background: #F6EEE0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);

        }

        .description {
            display: none;
            margin-bottom: 20px;
        }

        .description img {
            max-width: 100%;
            border-radius: 8px;
        }

        .description h2 {
            color: #A45C40;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        /* From Uiverse.io by adamgiebl */
        .cssbuttons-io {
            position: relative;
            font-family: inherit;
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 0.05em;
            border-radius: 0.8em;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: ghostwhite;
            overflow: hidden;
        }

        .cssbuttons-io svg {
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.5em;
        }

        .cssbuttons-io span {
            position: relative;
            z-index: 10;
            transition: color 0.4s;
            display: inline-flex;
            align-items: center;
            padding: 0.8em 1.2em 0.8em 1.05em;
        }

        .cssbuttons-io::before,
        .cssbuttons-io::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .cssbuttons-io::before {
            content: "";
            background: #000;
            width: 120%;
            left: -10%;
            transform: skew(30deg);
            transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
        }

        .cssbuttons-io:hover::before {
            transform: translate3d(100%, 0, 0);
        }

        .cssbuttons-io:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <header>
        <div class="buttons-container">
            <button class="cssbuttons-io" onclick="showDescription('kimono')"><span>Kimono</span></button>
            <button class="cssbuttons-io" onclick="showDescription('sari')"><span>Sari</span></button>
            <button class="cssbuttons-io" onclick="showDescription('hanbok')"><span>Hanbok</span></button>
            <button class="cssbuttons-io" onclick="showDescription('dashiki')"><span>Dashiki</span></button>
            <button class="cssbuttons-io" onclick="showDescription('dirndl')"><span>Dirndl</span></button>
            <button class="cssbuttons-io" onclick="showDescription('mundu')"><span>Mundu</span></button>
            <button class="cssbuttons-io" onclick="showDescription('sherwani')"><span>Sherwani</span></button>
            <button class="cssbuttons-io" onclick="showDescription('dhoti')"><span>Dhoti</span></button>
            <button class="cssbuttons-io" onclick="showDescription('lehenga')"><span>Lehenga</span></button>
        </div>
    </header>
    <div class="container">
        <div id="description-container"></div>
    </div>
    <script>
        // I am NOT GOING to hardcode it for 10000 different names and image formats for better efficency bro
        const clothingItems = ['kimono', 'sari', 'hanbok', 'dashiki', 'dirndl', 'mundu', 'sherwani', 'dhoti', 'lehenga'];
        const imageFormats = ['jpg', 'jpeg', 'webp'];
        const images = {};

        // BUT i am going to PRE LOAD THE IMAGES FOR MAXIUMUM EFFICENCY!!!!!!!!!!!! YEAAAAAHHHHH BABY stop yapping
        // Hot dog man
        // dude with a ketchup mac n cheese helmet
        //Porsche 911 gt3 rs
        clothingItems.forEach(item => {
            imageFormats.forEach(format => {
                const img = new Image();
                img.src = `images/${item}.${format}`; // ze item.format, is so cool, i know
                img.onload = () => {
                    if (!images[item]) {
                        images[item] = img.src;
                    }
                };
            });
        });

        function showDescription(item) {
            const container = document.getElementById('description-container');
            container.innerHTML = '';
            const descriptionText = {
                kimono: 'The kimono is a traditional Japanese garment with elegant designs, worn during festivals and special ceremonies. It is characterized by its long sleeves and wide sash called an obi. Kimonos are often made from silk and feature intricate patterns and vibrant colors.',
                sari: 'The sari is a traditional Indian attire, a long draped fabric, often worn on special occasions such as weddings and festivals. It is typically wrapped around the waist with one end draped over the shoulder, showcasing beautiful embroidery and embellishments.',
                hanbok: 'The hanbok is a colorful Korean dress worn during celebrations and traditional holidays. It consists of a jeogori (a short jacket) and a chima (a full, wrap-around skirt). Hanboks are known for their bright colors and simple lines without pockets.',
                dashiki: 'The dashiki is a vibrant West African garment with bold prints and intricate embroidery. It is a loose-fitting shirt that is often worn during cultural events and celebrations. Dashikis are known for their comfort and striking designs.',
                dirndl: 'The dirndl is a German dress commonly worn during Oktoberfest and other traditional Bavarian events. It consists of a bodice, blouse, full skirt, and apron. Dirndls are often made from cotton or silk and feature floral patterns and lace trims.',
                mundu: 'The mundu is a traditional South Indian garment, a simple white cloth wrapped around the waist and extending to the ankles. It is commonly worn by men in Kerala and Tamil Nadu during formal occasions and religious ceremonies.',
                sherwani: 'The sherwani is a formal Indian attire worn by men during weddings and celebrations. It is a long coat-like garment that is buttoned up to the neck and often adorned with intricate embroidery and embellishments. Sherwanis are typically worn with churidar pants.',
                dhoti: 'The dhoti is a traditional Indian mens attire, a long unstitched cloth wrapped around the waist and legs, resembling a long skirt or loose trousers. It is commonly worn during religious ceremonies and cultural events, especially in rural areas.',
                lehenga: 'The lehenga is a heavily embroidered Indian skirt worn on festive occasions such as weddings and festivals. It is usually paired with a choli (blouse) and a dupatta (scarf). Lehengas are known for their elaborate designs, rich fabrics, and vibrant colors.'
            };

            let imgElement = document.createElement('img');
            imgElement.alt = item.charAt(0).toUpperCase() + item.slice(1);
            imgElement.src = images[item] || '';

            let textElement = document.createElement('p');
            textElement.textContent = descriptionText[item];

            let descriptionDiv = document.createElement('div');
            descriptionDiv.className = 'description';
            descriptionDiv.appendChild(imgElement);
            descriptionDiv.appendChild(textElement);

            container.appendChild(descriptionDiv);
            descriptionDiv.style.display = 'block';
        }
    </script>
</body>

</html>

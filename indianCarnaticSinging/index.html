<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recording and Rating for Carnatic Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Record Your Voice and Rate It</h1>
  
  <!-- Piece Selection -->
  <label for="pieceSelect">Select Piece:</label>
  <select id="pieceSelect">
    <option value="">--Select a piece--</option>
    <option value="sarali1">Sarali Varishai 1</option>
    <option value="sarali2">Sarali Varishai 2</option>
    <!-- Add more pieces as needed -->
  </select>
  
  <!-- Sruthi Selection -->
  <label for="sruthiSelect">Select Sruthi (Sa note):</label>
  <select id="sruthiSelect">
    <option value="">--Select sruthi--</option>
    <option value="C4">C4 (261.63 Hz)</option>
    <option value="C#4">C#4 (277.18 Hz)</option>
    <option value="D4">D4 (293.66 Hz)</option>
    <!-- Add more options up to B4 or higher if needed -->
  </select>
  
  <!-- Recording Controls -->
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="audio" controls></audio>
  
  <!-- Star Rating System -->
  <div class="rating">
    <input type="radio" id="star-1" name="star-radio" value="5">
    <label for="star-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path>
      </svg>
    </label>
    <input type="radio" id="star-2" name="star-radio" value="4">
    <label for="star-2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path>
      </svg>
    </label>
    <input type="radio" id="star-3" name="star-radio" value="3">
    <label for="star-3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path>
      </svg>
    </label>
    <input type="radio" id="star-4" name="star-radio" value="2">
    <label for="star-4">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path>
      </svg>
    </label>
    <input type="radio" id="star-5" name="star-radio" value="1">
    <label for="star-5">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path>
      </svg>
    </label>
  </div>
  
  <!-- Rating Display -->
  <p id="ratingDisplay">No rating selected</p>
  
  <!-- Save Button -->
  <button id="saveBtn" disabled>Save Recording</button>
  
  <!-- Accuracy Display -->
  <div id="accuracyDisplay"></div>
  
  <!-- Saved Recordings Grid -->
  <h2>Saved Recordings</h2>
  <div id="recordingsGrid"></div>
  
  <!-- Frequency Visualization -->
  <h2>Frequency Visualization</h2>
  <canvas id="visualizer" width="600" height="200"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
